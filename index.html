<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>DG Daily Report Form</h1>
    <form id="dataForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Date:</label>
        <input type="date" id="date" required>
        
        <label>Equipment Tag:</label>
        <input type="text" id="equipmentTag" required>

        <label>Location:</label>
        <input type="text" id="location" required>
        
        <label>Starting Running Hours:</label>
        <input type="number" id="startHours" required>
        
        <label>Ending Running Hours:</label>
        <input type="number" id="endHours" required>
        
        <label>Starting Fuel Level(%):</label>
        <input type="number" id="startFuel" required>
        
        <label>Ending Fuel Level(%):</label>
        <input type="number" id="endFuel" required>
        
        <label>Quantity of Fuel Added Today(Ltrs):</label>
        <input type="number" id="fuelAdded" required>
        
        <label>Observations/Remarks:</label>
        <textarea id="remarks"></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <button onclick="window.location.href='login.html'">Admin Login</button>
<script src="script.js"></script>
<div id="footer">
    <img src="./Resources/logo.jpg" alt="Logo">
    <p>Created by Baridigital (2347032212040)</p>
</div>
</body>
</html>
